<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Potensi Irigasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; }
    h1 { text-align: center; margin: 0; padding: 1em; background: #e0f7fa; }
    #map { width: 100%; height: 70vh; }
    #chart-container { width: 90%; margin: 1em auto; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      border-radius: 8px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border: 1px solid #ccc;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1em;
    }
    button {
      margin: 6px;
      padding: 8px 14px;
      font-size: 14px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab7;
    }
  </style>
</head>
<body>

  <h1>Peta Potensi Irigasi Solok Selatan</h1>
  <div id="map"></div>
  <div id="chart-container"><canvas id="chart"></canvas></div>

  <div class="buttons">
    <button onclick="window.downloadCSV()">Download CSV</button>
    <button id="toggleGeojson" onclick="toggleLayer('geojson')">Matikan GeoJSON</button>
    <button id="toggleTile" onclick="toggleLayer('tile')">Matikan Tile GEE</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse CSV -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Turf.js (untuk hitung luas) -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Script Utama -->
  <script src="script.js"></script>

</body>
</html>
