<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Potensi Irigasi Solok Selatan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 70vh; width: 100%; }
    #chart-container { width: 90%; margin: 1em auto; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      background: #000;
    }
    button { margin: 10px; }
  </style>
</head>
<body>

  <div id="map"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
    <div style="text-align:center;">
      <button onclick="window.downloadCSV()">Download CSV</button>
      <button onclick="toggleLayer('geojson')">Tampilkan/Sembunyikan GeoJSON</button>
      <button onclick="toggleLayer('tile')">Tampilkan/Sembunyikan Tile GEE</button>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
