<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Potensi Irigasi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    .legend {
      background: white;
      padding: 10px;
      line-height: 1.5;
      color: #333;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }

    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-1.487, 101.3], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Warna untuk setiap kategori (disesuaikan dengan nilai unik pada properti geojson)
    const categoryColors = {
      "Potensial": "#2ecc71",
      "Tidak Potensial": "#e74c3c"
      // Tambahkan otomatis di bawah kalau kategori lain muncul
    };

    function getColor(kategori) {
      return categoryColors[kategori] || "#95a5a6"; // default abu-abu
    }

    function style(feature) {
      const kategori = feature.properties.kategori || "Lainnya";
      return {
        color: getColor(kategori),
        weight: 1,
        fillOpacity: 0.6
      };
    }

    fetch('https://raw.githubusercontent.com/ridhoarazzak/Irigasi/main/potensi_irigasi_filtered.geojson')
      .then(res => res.json())
      .then(data => {
        // Ambil semua kategori unik dari properti
        const categories = new Set();
        data.features.forEach(f => {
          const cat = f.properties.kategori;
          if (cat && !(cat in categoryColors)) {
            categoryColors[cat] = getRandomColor(); // Tambahkan warna jika belum ada
          }
          if (cat) categories.add(cat);
        });

        L.geoJSON(data, {
          style: style,
          onEachFeature: (feature, layer) => {
            layer.bindPopup(`Kategori: ${feature.properties.kategori}`);
          }
        }).addTo(map);

        addLegend(categories);
      });

    function addLegend(categories) {
      const legend = L.control({position: 'bottomright'});
      legend.onAdd = function () {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = '<strong>Potensi Irigasi</strong><br>';
        categories.forEach(cat => {
          const color = getColor(cat);
          div.innerHTML += `<i style="background:${color}"></i> ${cat}<br>`;
        });
        return div;
      };
      legend.addTo(map);
    }

    // Fungsi untuk warna acak jika kategori belum didefinisikan
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
