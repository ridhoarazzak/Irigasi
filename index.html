<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Potensi Irigasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    h2 { text-align: center; background: #e0f7fa; margin: 0; padding: 1em; font-size: 1.5em; }
    #map { width: 100%; height: 90vh; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Peta Potensi Irigasi (Google Earth Engine Tile)</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>

</body>
</html>
