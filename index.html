<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Peta Potensi Irigasi</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      background: #e0f7fa;
      margin: 0;
      padding: 1em;
      font-size: 1.5em;
    }
    #map {
      width: 100%;
      height: 90vh;
    }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      border-radius: 6px;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>Peta Potensi Irigasi (Tile dari GEE)</h2>
  <div id="map"></div>

  <!-- Leaflet Library -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Inline Script -->
  <script>
    window.onload = () => {
      const map = L.map('map').setView([-1.5785, 101.3123], 12);

      // Basemap
      const esri = L.tileLayer(
        'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
        { attribution: 'Â© Esri' }
      ).addTo(map);

      // Tile dari GEE (biru transparan)
      const geeTileUrl = "https://earthengine.googleapis.com/v1/projects/ee-mrgridhoarazzak/maps/7e20cbfd7604b78aac9a323e05b86841-b3c48b9ff0fb7ae570c0b304f6b31d4d/tiles/{z}/{x}/{y}";

      const geeLayer = L.tileLayer(geeTileUrl, {
        attribution: "Google Earth Engine",
        opacity: 0.5
      }).addTo(map);

      // Legenda sederhana
      L.control({ position: 'bottomright' }).onAdd = () => {
        const div = L.DomUtil.create('div', 'legend');
        div.innerHTML = `
          <strong>Legenda</strong><br>
          <i style="background:#0000ff"></i> Potensi Irigasi (GEE)
        `;
        return div;
      }.addTo(map);
    };
  </script>

</body>
</html>
