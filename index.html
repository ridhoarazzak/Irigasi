<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peta Potensi Irigasi Solok Selatan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin: 0; font-family: sans-serif; }
    h1 {
      text-align: center;
      background: #e3f2fd;
      margin: 0;
      padding: 1em;
      font-size: 1.5em;
    }
    #map { height: 70vh; width: 100%; }
    #chart-container { width: 90%; margin: 1em auto; }
    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
    }
    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      background: #000;
    }
    button {
      margin: 6px;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
    }
    .buttons {
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>

  <h1>Peta Potensi Irigasi Solok Selatan</h1>

  <div id="map"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div class="buttons">
    <button onclick="window.downloadCSV()">Download CSV</button>
    <button id="toggleGeojson" onclick="toggleLayer('geojson')">Matikan GeoJSON</button>
    <button id="toggleTile" onclick="toggleLayer('tile')">Matikan Tile GEE</button>
  </div>

  <!-- LIBS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <!-- MAIN SCRIPT -->
  <script src="script.js"></script>

</body>
</html>
