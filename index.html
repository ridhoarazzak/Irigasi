<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Potensi Irigasi Solok Selatan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    h1 {
      text-align: center;
      margin: 0;
      padding: 1em;
      background: #00796b;
      color: white;
      font-size: 1.4em;
    }

    #map {
      width: 100%;
      height: 70vh;
    }

    #chart-container {
      width: 95%;
      margin: 1em auto;
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .legend {
      background: white;
      padding: 10px;
      font-size: 14px;
      line-height: 1.5em;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      border-radius: 6px;
    }

    .legend i {
      width: 18px;
      height: 18px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
      border: 1px solid #ccc;
    }

    .buttons {
      text-align: center;
      margin: 1em 0;
    }

    button {
      margin: 6px;
      padding: 10px 18px;
      font-size: 14px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #357ab7;
    }

    @media screen and (max-width: 600px) {
      #chart-container {
        width: 100%;
        padding: 0.5em;
      }

      h1 {
        font-size: 1.2em;
        padding: 0.8em;
      }

      button {
        width: 90%;
        margin: 8px auto;
        display: block;
      }
    }
  </style>
</head>
<body>

  <h1>Peta Potensi Irigasi Solok Selatan</h1>

  <div id="map"></div>

  <div id="chart-container">
    <canvas id="chart"></canvas>
  </div>

  <div class="buttons">
    <button onclick="window.downloadCSV()">Download CSV</button>
    <button id="toggleGeojson" onclick="toggleLayer('geojson')">Matikan GeoJSON</button>
    <button id="toggleTile" onclick="toggleLayer('tile')">Matikan Tile GEE</button>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- PapaParse -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <!-- Turf.js -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <!-- Script utama -->
  <script src="script.js"></script>

</body>
</html>
